<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Girls</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        /* Animazioni */
        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Stile Header */
        header {
            background: linear-gradient(90deg, #000000, #ff00f7);
            padding: 20px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-100px);
            opacity: 0;
            animation: slideDown 1s ease-out forwards;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav a {
            color: hsl(0, 0%, 100%);
            text-decoration: none;
            font-weight: 400;
        }

        /* Stile Categoria con Animazione */
        .category-detail {
            text-align: center;
            padding: 50px 20px;
            background: #000000;
            color: #fff;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        .category-detail p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Stile Galleria con Animazioni */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product {
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 1.2s ease-out forwards;
        }

        .product:nth-child(1) {
            animation-delay: 0.5s;
        }

        .product:nth-child(2) {
            animation-delay: 0.7s;
        }

        .product:nth-child(3) {
            animation-delay: 0.9s;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 1.2s;
        }

        .product p {
            font-size: 1em;
            color: #feffff;
            opacity: 0;
            animation: fadeIn 1.8s ease-out forwards;
            animation-delay: 1.4s;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff00e6;
            color: #000000;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }

        .product a {
            text-decoration: none;
            color: #fff;
            background: #ff0101;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav>

    <main>

        <div class="gallery-grid">

</body>
</html>
