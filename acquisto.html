<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista Ora</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Aggiungi questo script nella tua pagina -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body class="acquisto-pagina">
    <div class="container">
        <h1>Acquista Ora</h1>
        <form id="purchaseForm">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

            <label for="phone">Telefono</label>
            <input type="tel" id="phone" name="phone" placeholder="Inserisci il tuo numero di telefono" required>

            <label for="delivery">Modalità di Consegna</label>
            <select id="delivery" name="delivery" required>
                <option value="" disabled selected>Seleziona un'opzione</option>
                <option value="spedizione">Spedizione</option>
                <option value="mano">A Mano</option>
            </select>

            <div id="addressSection" class="hidden address-section">
                <label for="address">Indirizzo</label>
                <input type="text" id="address" name="address" placeholder="Inserisci il tuo indirizzo completo">

                <label for="postalCode">CAP</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Inserisci il tuo CAP">
            </div>

            <label for="paymentMethod">Modalità di Pagamento</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="" disabled selected>Seleziona un'opzione</option>
                <option value="contanti">Contanti</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Conferma Acquisto</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
