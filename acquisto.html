<form action="process_order.php" method="POST">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Telefono:</label>
    <input type="text" id="phone" name="phone" required><br>

    <label for="delivery_method">Metodo di Consegna:</label>
    <input type="radio" id="pickup" name="delivery_method" value="A mano" required>
    <label for="pickup">A mano</label>
    <input type="radio" id="shipping" name="delivery_method" value="Spedizione">
    <label for="shipping">Spedizione</label><br>

    <label for="address">Indirizzo:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="zip">CAP:</label>
    <input type="text" id="zip" name="zip" required><br>

    <label for="payment_method">Metodo di Pagamento:</label>
    <input type="radio" id="cash" name="payment_method" value="Contanti" required>
    <label for="cash">Contanti</label>
    <input type="radio" id="paypal" name="payment_method" value="PayPal">
    <label for="paypal">PayPal</label><br>

    <button type="submit">Invia Ordine</button>
</form>
