<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Acquisto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Modulo Acquisto</h1>
        <form id="purchaseForm">
            <input type="text" name="name" placeholder="Nome Completo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Telefono" required>
            <input type="text" name="delivery" placeholder="Metodo di Consegna" required>
            <input type="text" name="address" placeholder="Indirizzo">
            <input type="text" name="postalCode" placeholder="CAP">
            <input type="text" name="paymentMethod" placeholder="Metodo di Pagamento" required>
            <button type="submit">Invia</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('purchaseForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxWKcUlS7pFQmMgS3PDtymxh-IQMZctSX0McDCxg6Z3HhVWad8lCUtMS0_Ts_XM445yWw/exec', { // Sostituisci con il link del tuo Web App
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.success ? 'Ordine inviato con successo!' : 'Errore durante l\'invio.');
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore durante l\'invio. Controlla la connessione.');
            }
        });
    </script>
</body>
</html>
