<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
        }

        header {
            background: linear-gradient(90deg, #000000, #ff0b0b);
            padding: 20px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category:nth-child(1) {
            animation-delay: 0.5s;
        }

        .category:nth-child(2) {
            animation-delay: 0.7s;
        }

        .category img {
            width: 100%;
            height: auto;
        }

        .category h2 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #000000;
        }

        .category p {
            font-size: 1em;
            color: #000000;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .category a {
            text-decoration: none;
            color: #ff1900;
            font-weight: 600;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff0303;
            color: #000000;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galleria.html">Galleria</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Galleria</h1>
        <div class="categories">
            <!-- Categoria Anime Mens -->
            <div class="category" onclick="navigateTo('anime-mens.html')">
                <img src="images/f.jpg" alt="Disegno Anime Mens">
                <h2><a href="anime-mens.html">Anime Mens</a></h2>
                <p>Scopri i migliori personaggi maschili del mondo anime.</p>
            </div>

            <!-- Categoria Anime Girls -->
            <div class="category" onclick="navigateTo('anime-girls.html')">
                <img src="images/disegno1.jpg" alt="Disegno Anime Girls">
                <h2><a href="anime-girls.html">Anime Girls</a></h2>
                <p>Scopri i migliori personaggi femminili del mondo anime.</p>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Anime Galleria. All rights reserved.
    </footer>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
