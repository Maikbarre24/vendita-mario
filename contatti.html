<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff6347;
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            animation: zoomIn 1s ease-out forwards;
            opacity: 0;
        }

        .contact-item {
            margin: 20px 0;
            animation: slideUp 1.2s ease-out forwards;
            opacity: 0;
        }

        .contact-item a {
            color: #ff6347;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #ffa07a;
            text-decoration: underline;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            transform: scale(1.2);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        footer a img {
            width: 100px;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        footer a img:hover {
            opacity: 1;
            transform: rotate(10deg);
        }

        /* Animazioni */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Stile per i dispositivi mobili */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .contact-container {
                padding: 10px;
            }

            .contact-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contattami</h1>
    </header>

    <section class="contact-container">
        <div class="contact-item">
            <img class="contact-icon" src="https://img.icons8.com/fluency/48/email.png" alt="Email Icon">
            <a href="mailto:ababeimario7@gmail.com">ababeimario7@gmail.com</a>
        </div>
        <div class="contact-item">
            <img class="contact-icon" src="https://img.icons8.com/fluency/48/phone.png" alt="Phone Icon">
            <a href="tel:+393936791234">+39 393 679 1234</a>
        </div>
        <div class="contact-item">
            <img class="contact-icon" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram Icon">
            <a href="https://www.instagram.com/_mario.art.7/profilecard/?igsh=MXJiamozcmd5bm1veA==" target="_blank">Seguimi su Instagram</a>
        </div>
        <div class="contact-item">
            <img class="contact-icon" src="https://img.icons8.com/fluency/48/whatsapp.png" alt="WhatsApp Icon">
            <a href="https://wa.me/393936791234" target="_blank">Chatta su WhatsApp</a>
        </div>
    </section>

    <footer>
        <p>Grazie per aver visitato!</p>
        <a href="https://github.com/Maikbarre24" target="_blank">
            <img src="images/anomy.jpg" alt="Teschio Icon">
        </a>
    </footer>
</body>
</html>
