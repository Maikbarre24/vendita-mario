<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #000000, #c90404);
            padding: 20px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-100px);
            opacity: 0;
            animation: slideDown 1s ease-out forwards;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header .logo {
            font-size: 1.5em;
            font-weight: 600;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }

        .hero {
            text-align: center;
            padding: 200px 20px; /* Modificato per ridurre l'altezza in mobile e su desktop */
            background: url('images/mar.jpeg') no-repeat center center/cover;
            color: #fff;
            opacity: 0;
            transform: translateY(-100px);
            animation: fadeIn 1.5s ease-out forwards;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay trasparente */
            z-index: 1;
        }

        .hero h1, .hero p, .hero button {
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero button {
            background: #fff;
            color: #ff758c;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 1.2s ease-out forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .product h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product a {
            text-decoration: none;
            color: #c90404;
            font-weight: bold;
        }

        .product button {
            background: #ff002b;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            font-size: 0.9em;
        }

        .shop-now-btn {
            display: inline-block;
            background: #ff002b;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .shop-now-btn:hover {
            transform: scale(1.1);
            background-color: #c90404;
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 768px) {
            .hero {
                padding: 150px 20px; /* Ridotto il padding per dispositivi più piccoli */
            }
            .hero h1 {
                font-size: 2rem; /* Ridotto per dispositivi piccoli */
            }
            .hero p {
                font-size: 1em; /* Ridotto per dispositivi più piccoli */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MARIOART</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="galleria.html">Products</a>
            <a href="contatti.html">Contact</a>
            <a href="comisioni.html">Commision</a>
            <a href="categoria_anime.html">About</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Marioart</h1>
        <p>Esplorate un mondo pieno di personaggi anime</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="images/lp.jpeg" alt="Product 3">
            <h2><a href="categoria_personaggi.html">Novita</a></h2>
        </div>
        <div class="product">
            <img src="images/p.jpg" alt="Product 1">
            <h2><a href="anime-mens.html">Anime Mens</a></h2>
        </div>
        <div class="product">
            <img src="images/disegno1.jpg" alt="Product 2">
            <h2><a href="anime-girls.html">Anime girls</a></h2>
        </div>
        <div class="product">
            <img src="images/d.jpg" alt="Product 3">
            <h2><a href="categoria_stile_anime.html">Tutti i disegni</a></h2>
        </div>
    </section>

    <footer>
        &copy; 2025 ShopNow. All rights reserved.
    </footer>

    <script>
        const buttons = document.querySelectorAll('.product button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Added to cart!');
            });
        });
    </script>
</body>
</html>
