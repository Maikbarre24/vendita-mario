<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #000000, #c90404);
            padding: 20px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: 600;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }

        .hero {
            text-align: center;
            padding: 400px 30px;
            background: url('images/mart.jpeg') no-repeat center center/cover;
            color: #fff;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            position: absolute;
            top: 1%; /* Sopra le orecchie del leone */
            left: 40%;
            transform: translateX(-20%);
            z-index: 2;
        }

        

        .hero p {
            font-size: 1.2em;
            position: absolute;
            top: 60%; /* Sotto la scritta neon */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .hero .shop-now-btn {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background: #ff002b;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .hero .shop-now-btn:hover {
            transform: scale(1.1);
            background-color: #c90404;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product a {
            text-decoration: none;
            color: #c90404;
            font-weight: bold;
        }

        .product button {
            background: #ff002b;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
                top: 15%;
            }

            .hero .neon-title {
                font-size: 2.5rem;
                top: 45%;
            }

            .hero p {
                font-size: 1em;
                top: 55%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MARIO ART</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="galleria.html">Products</a>
            <a href="contatti.html">Contact</a>
            <a href="comisioni.html">Commision</a>
            <a href="categoria_anime.html">About</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Marioart</h1>
        <p>Esplorate un mondo pieno di personaggi anime</p>
     <a href="categoria_stile_anime.html" class="shop-now-btn">Shop Now</a>
    </section>

    <section class="products">
        <div class="product">
            <img src="images/lp.jpeg" alt="Novità">
            <h2><a href="categoria_personaggi.html">Novità</a></h2>
        </div>
        <div class="product">
            <img src="images/p.jpg" alt="Anime Mens">
            <h2><a href="anime-mens.html">Anime Mens</a></h2>
        </div>
        <div class="product">
            <img src="images/disegno1.jpg" alt="Anime Girls">
            <h2><a href="anime-girls.html">Anime Girls</a></h2>
        </div>
        <div class="product">
            <img src="images/d.jpg" alt="Tutti i Disegni">
            <h2><a href="categoria_stile_anime.html">Tutti i Disegni</a></h2>
        </div>
    </section>

    <footer>
        &copy; 2025 ShopNow. All rights reserved.
    </footer>
</body>
</html>
